<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Plasserer elementene i en kolonne */
        }

        .register-form {
            margin-top: 20px; /* Gir litt avstand over skjemaet */
            max-width: 400px; /* Begrenser bredden til 400 piksler */
            width: 100%; /* Fyller tilgjengelig bredde */
        }

        .register-form input,
        .register-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .register-form label {
            margin-bottom: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-container input[type="submit"], .button-container input[type="button"] {
            width: 48%; /* Deler bredden mellom to knapper */
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .button-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .button-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button-container input[type="button"] {
            background-color: #008CBA;
            color: white;
        }

        .button-container input[type="button"]:hover {
            background-color: #007a9b;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #333;
        }

        .home-button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-button">Hjem</a>
    <div class="center-content">
        <h1>Registrering</h1>
        <div class="register-form">
            <form action="/register" method="post">
                <label for="fornavn">Fornavn:</label>
                <input type="text" id="fornavn" name="fornavn" required>
                <label for="etternavn">Etternavn:</label>
                <input type="text" id="etternavn" name="etternavn" required>
                <label for="epost">E-post:</label>
                <input type="email" id="epost" name="epost" required>
                <label for="passord">Passord:</label>
                <input type="password" id="passord" name="passord" required>
                <label for="telefonnummer">Telefonnummer:</label>
                <input type="text" id="telefonnummer" name="telefonnummer">
                <label for="adresse">Adresse:</label>
                <textarea id="adresse" name="adresse"></textarea>
                <div class="button-container">
                    <input type="submit" value="Registrer">
                    <input type="button" value="Logg inn" onclick="window.location.href='/login'">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
