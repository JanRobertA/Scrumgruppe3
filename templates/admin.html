<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Din stil her */
    </style>
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:160px;">
    <a href="#" class="w3-bar-item w3-button">Meny</a>
    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
        Brukere <i class="fa fa-caret-down"></i>
    </button>
    <div id="demoAcc" class="w3-hide w3-white w3-card">
        <a href="#" class="w3-bar-item w3-button">Brukere</a>
        <a href="#" class="w3-bar-item w3-button">Purringer&#10069;</a>
    </div>

    <div class="w3-dropdown-click">
        <button class="w3-button" onclick="myDropFunc()">
            Litteratur <i class="fa fa-caret-down"></i>
        </button>
        <div id="demoDrop" class="w3-dropdown-content w3-bar-block w3-white w3-card">
            <a href="#" class="w3-bar-item w3-button">Litteratur oversikt</a>
            <a href="#" class="w3-bar-item w3-button">Legg til/fjern litteratur</a>
        </div>
    </div>
    <a href="#" class="w3-bar-item w3-button">Retningslinjer</a>
</div>

<div class="w3-container" style="margin-left:160px">
    <h2>Bibliotek administrasjon</h2>
    <p> Velkommen {{ navn }} til administrator siden til bibliotek!</p>
    <p>Hold oversikt og oppdater informasjon ved Ã¥ navigere deg videre via sidebaren.
        Ha en fin arbeidsdag. Ikke les for mye&#x1F4D6;</p>
</div>

<script>
    function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-blue";
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-blue", "");
        }
    }

    function myDropFunc() {
        var x = document.getElementById("demoDrop");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-blue";
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-blue", "");
        }
    }
</script>

<img src="boker.jpg" alt="Boker" style="width:50%;">

</body>
</html>
